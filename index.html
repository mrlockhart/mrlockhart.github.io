<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Chaos Game 2D</title>

    <link rel=”shortcut icon” href="images/Sierpinski_triangle-32x32" type=”image/png”>
    <link rel=”icon” href=”images/Sierpinski_triangle-32x32” type=”image/png”>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body width="85%">

  	<h1 class="text-center">Chaos Game 2D</h1>
    <p class="text-center" style="margin-bottom: 30px;">Sierpinski Triangle<br>
    Credit: <a href="https://gregwattonville.github.io/chaos-game-2d/" target="_blank">Greg Wattonville</a>

  	<div class="text-center" style="position: relative;">
  		<div style="position: relative;">
  			<canvas class="canvas-border" id="js-canvas-triangle-example-lower" width="800" height="400" style="position:absolute; z-index: 0;"></canvas>
  			<canvas id="js-canvas-triangle-example-upper" width="800" height="400" style="z-index: 1; margin: 0 auto 30px; border:1px solid #000000;"></canvas>
  		</div>
  	</div>
  	<p class="text-center next-section">
  		<button id="js-btn-triangle-animated-play" type="button" class="btn btn-secondary"><i class="fa fa-play"></i></button>
  		<button id="js-btn-triangle-animated-pause" type="button" class="btn btn-secondary"><i class="fa fa-pause"></i></button>
  		<button id="js-btn-triangle-animated-step-backward" type="button" class="btn btn-secondary"><i class="fa fa-step-backward"></i></button>
  		<button id="js-btn-triangle-animated-step-forward" type="button" class="btn btn-secondary"><i class="fa fa-step-forward"></i></button>
  	</p>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="scripts/vendor/rAF.js"></script>
    <script src="scripts/polygon.js"></script>
    <script src="scripts/polygon-animation.js"></script>

  </body>
</html>
